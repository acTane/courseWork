<html lang="en">
	<head>
		<title>Lucky Sevens</title>	
		<script type="text/JavaScript" src="scripts/luckySevens.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<h1>Lucky Sevens</h1>
		<form name="diceGame" onsubmit="return validateItems()" onreset="return resetForm()";>				
			<div class="form-group">
				<label for="num1">Starting Bet: $</label>
				<input type="number" id="bet">
			</div>
				<button type="submit" id="submitButton" class="btn btn-default">Play</button>
				<button type="reset" id="resetButton" class="btn" style="display:none">Play Again?</button>
		</form>
		<table id="results" class="table table-striped" style="display:none;">
			<thead>
				<tr>
					<th>Operation</th>
					<th>Result</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Starting Bet</td>
					<td>$<span id="startBet"></span></td>
				</tr>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="totalRolls"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Won</td>
					<td>$<span id="maxMoney"></span></td>
				</tr>
				<tr>
					<td>Roll Count at Highest Amount Won</td>
					<td><span id="MRolls"></span></td>
				</tr>
			</tbody>
		</table>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body> 


</html>
